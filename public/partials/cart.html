
<div class="container cart form-top ">
    <div class="row">
    <div class="col-lg-12">
     <H1 class="page-header">Cart</H1>
    </div>
        <div class="col-sm-12 col-md-10 col-md-offset-1">

            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Product Deatils</th>
                        <th>Quantity</th>
                        <th class="text-center">Price</th>
                        <th class="text-center">Total</th>
                        <th> </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in cartItemsVal">                        
                        <td class="col-sm-8 col-md-6">
                        <div class="media">
                            <a class="thumbnail pull-left" href="javascript:void(0);" style="width:100px; margin-right:20px;  margin-bottom: 0px;"> 
                                 <img ng-src="{{BaseImageUrl}}{{item.ProfileImage}}"  style="margin-right: 10px; vertical-align: top"; />

                             </a>
                            <div class="media-body">
                                <h4 class="media-heading"><a href="javascript:void(0);">{{item.product}}</a></h4>
                                <h5 class="media-heading"> by <a href="javascript:void(0);">Brand name</a></h5>
                                <span>Status: </span><span class="text-success"><strong>In Stock</strong></span>
                            </div>
                        </div></td>
                        <td class="col-sm-1 col-md-1" style="text-align: center">
                        <input type="text" class="" value="1" ng-model="item.quantity" ng-change="grandTotal(item.quantity, item.price*item.quantity)">
                        </td>
                        <td class="col-sm-1 col-md-1 text-center"><strong>{{item.price}}</strong></td>
                        <td class="col-sm-1 col-md-1 text-center"><strong>{{item.price*item.quantity | currency}}</strong></td>
                        <td class="col-sm-1 col-md-1">
                        <button type="button" class="btn btn-danger" ng-click="removeItem($index)" >
                            <span class="glyphicon glyphicon-remove"></span> Remove
                        </button></td>
                    </tr>
                    <tr>
                        <td>   </td>
                        <td>   </td>
                        <td>   </td>
                        <td><h3>Total</h3></td>
                        <td class="text-right"><h3><strong>{{total() | currency}}</strong></h3></td>
                    </tr>
                    <tr>
                        <td>   </td>
                        <td>   </td>
                        <td>   </td>
                        <td>
                        <button type="button" class="btn btn-default" ng-click="continueShopping();">
                            <span class="glyphicon glyphicon-shopping-cart"></span> Continue Shopping
                        </button></td>
                        <td>
                        <button type="button" class="btn btn-success" ng-click="checkOutShopping();">
                            Checkout <span class="glyphicon glyphicon-play"></span>
                        </button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
