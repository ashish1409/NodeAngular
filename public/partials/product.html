<!-- product list start -->
<div class="container product form-top ">
  <div class = "row">
   <div class="col-lg-12">
     <H1 class="page-header">Product List</H1>
    </div>
    <ul>
      <li ng-repeat="item in productListsCart | filter:query | orderBy: 'productName' ">
          <div class = "col-sm-6 col-md-3">
             <div class = "thumbnail">
               <!-- <img ng-src = "{{item.productImg}}"> -->
               <img ng-src = "../images/t4.png">
             </div>
             <div class = "caption">
             <h1>Product ID - {{item.id}}</h1>
               <p>Product Price - {{item.name}}</p>
               <h4>Product Description - {{item.password }}</h4>
               <h4>Product Quantity - {{item.profession}}</h4>
               <p>
                <a href = "javascript:void(0);" class = "btn btn-primary" role = "button" ng-click="addToCart(item.id, item.productid, item.name, item.password ,item.profession,'1', $index)">
                 Add to cart
               </a> 
             </p>
           </div>
         </div>
      </li>
    </ul>
</div>
<!-- product list end -->
